<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500,700,800&family=Outfit&family=Playfair+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  </head>
<body>

  <div class="container">
    <div class="scorecard">
      <div id="resultHeading">
        Your Result
      </div>
      <div class="circle">
        <div id="score">
          76
        </div>
        <div id="outOf">
          of 100
        </div>
      </div>
      <div id="compliment">
        Great
      </div>
      <div id="complimentDescription">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    
    <div class="summary">
      <div class="summaryHeading">
        Summary
      </div>
      <div class="individualScores">
        <div class="reaction">
          Reaction
          80 / 100
        </div>
        <div class="memory">
          Memory
          92 / 100
        </div>
        <div class="verbal">
          Verbal
          61 / 100
        </div>
        <div class="visual">
          Visual
          72 / 100
        </div>
      </div>
      <button id="continueButton">Continue</button>
    </div>
  </div>
  
  
</body>
</html>
